<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Mensuales Clochu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Gastos Clochu</h1>
            <p>Calculadora de gastos compartidos</p>
        </header>

        <main>
            <form class="expense-form">
                <div class="input-group">
                    <label for="misGastos">Alejandro</label>
                    <div class="input-wrapper">
                        <span class="currency">$</span>
                        <input type="number" id="misGastos" required min="0" step="0.01" 
                               placeholder="0.00" aria-label="Gastos de Alejandro">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="gastosCompanera">Lucila</label>
                    <div class="input-wrapper">
                        <span class="currency">$</span>
                        <input type="number" id="gastosCompanera" required min="0" step="0.01" 
                               placeholder="0.00" aria-label="Gastos de Lucila">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="calculate-btn" onclick="calcularDiferencia()" 
                            aria-label="Calcular diferencia de gastos">
                        âœ¨ Calcular
                    </button>
                    <button type="button" class="restart-btn" onclick="reiniciarCalculadora()" 
                            aria-label="Limpiar campos y reiniciar">
                        ðŸ”„ Reiniciar
                    </button>
                </div>
            </form>

            <div id="resultado" class="result" role="status" aria-live="polite"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
